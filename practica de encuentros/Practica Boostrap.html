<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Formulario de registro - Mi web</title>
</head>
<body>
    <div class="contenedor">
    <h1>Formulario de registro</h1>
    <form action="" method="get">
        <p class="texto_mediano_verde">
            Nombre: <input type="text" name="nombre" maxlength="50" />
        </p>
        <p class="texto_mediano_verde">
            Apellidos: <input type="text" name="apellidos" maxlength="50" />
        </p>
        <p class="texto_mediano_verde">
            Sexo:
            <div class="texto_chico_negro"> 
                <input type="radio" name="sexo" value="h" /> Hombre 
                <input type="radio" name="sexo" value="m" /> Mujer
            </div> 
             
        </p>
        <p class="texto_mediano_verde">
            Correo: <input type="text" name="correo" maxlength="100" />
        </p>
        <p class="texto_chico_negro">
            <input type="checkbox" name="info" checked="checked" /> 
            Deseo recibir información sobre novedades y ofertas
        </p>
        <p class="texto_chico_negro">
            <input type="checkbox" name="condiciones" /> 
            Declaro haber leído y aceptar las condiciones generales del programa
        </p>
        <input type="submit" value="Enviar" class="btn btn-outline-success" />
    </form>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
